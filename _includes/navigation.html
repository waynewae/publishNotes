<nav>
    <a href="{{ site.baseurl }}/" {% if page.url == "{{ site.baseurl }}/" %}style="color: red;"{% endif %}>
        Home
    </a>
    {% for post in site.posts %}
        <a href="{{ site.baseurl }}{{ post.url }}" {% if page.url == "{{ site.baseurl }}{{ post.url }}" %}style="color: red;"{% endif %}>
            {{ post.title }}
        </a>
    {% endfor %}
</nav>
